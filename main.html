
<!DOCTYPE html>
<html>
	<head>
		<title>AnotherTab</title>
		
		<link rel="stylesheet" href="styles/bootstrap.css"/>
		<link rel="stylesheet" href="styles/styles_main.css"/>
		<link rel="stylesheet" type="text/css" href="styles/tooltipster.css" />

		<script type="text/javascript" src="scripts/jquery.js"></script>
		<script type="text/javascript" src="scripts/jquery.tooltipster.min.js"></script>
		<script type="text/javascript" src="scripts/bootstrap.min.js"></script>

		<script type="text/javascript" src="scripts/markup.min.js"></script>
		<script type="text/javascript" src="scripts/defaults.js"></script>
		<script type="text/javascript" src="scripts/templates.js"></script>
		<script type="text/javascript" src="scripts/config.js"></script>
		<script type="text/javascript" src="scripts/core.js"></script>
	</head>

	<body>

		<div class="block-header">
			<span id="bookmarks_header"></span> (<span id="root_bookmark_name"></span>)
		</div>
		<div id="root-list" class="root-bookmarks content"></div>
		<div class="content" id="content-bookmarks">		</div>

		<div class="block-header"><span id="extensions_header"></span></div>
		<div class="content" id="content-extensions">
		</div>

		<div id="chrome-tools" class="tools">
			<div class="trigger" id="extensions">
				<img src="icons/extensions.png"/>
			</div>
			<div class="trigger" id="cleanup">
				<img src="icons/cleanup.png"/>
			</div>
			<div class="trigger" id="params">
				<img src="icons/tasks.png"/>
			</div>
			<div class="trigger" id="cookies">
				<img src="icons/cookie.png"/>
			</div>
			<div class="trigger" id="passwords">
				<img src="icons/password.png"/>
			</div>
			<div class="trigger" id="bookmarks">
				<img src="icons/bookmarks.png"/>
			</div>
		</div>
		<div id="settings" class="tools"></div>

		<div id="settings-holder" class="tools">
			<div class="trigger" id="edit">
				<img src="icons/edit.png"/>
			</div>
			<div id="settings-trigger" class="trigger">
				<img src="icons/settings.png"/>
			</div>
		</div>

		<div class="modal fade" tabindex="-1" id="edit-item-modal">
  			<div class="modal-dialog">
    			<div class="modal-content">
      				<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        			<h4 class="modal-title"><input type="edit" id="bookmark-edit-name" value="Edit item"/></h4>
      				</div>
      				<div class="modal-body">
		    			<h4>
		    				<input type="edit" id="bookmark-edit-url" value="Edit url"/>
		    			</h4>
		    			<h4>
		    				<div id="edit-icon-image">
  								<img src="" draggable="false">
  							</div>
		    				<input type="edit" id="bookmark-edit-icon" value="Edit icon"/>
		    			</h4>
      				</div>
     			</div>
  			</div>
		</div>

	</body>

</html>
